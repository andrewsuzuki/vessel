language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - pwd
  - sudo apt-get install apache2 libapache2-mod-fastcgi
  # enable php-fpm
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - sudo a2enmod rewrite actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  # configure apache virtual hosts
  - sudo cp -f tests/travis-ci-apache /etc/apache2/sites-available/default
  # sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
  - sudo service apache2 restart
  # make database
  - mysql -e 'create database vessel_testing;'
  # update composer
  - composer self-update
  # make app
  - cd ../../
  - ls
  - composer create-project laravel/laravel laravel --prefer-dist
  - cd laravel
  - composer install
  - cd ../
  - mkdir -p laravel/workbench/hokeo
  - mv hokeo/vessel laravel/workbench/hokeo
  # composer vessel
  - cd laravel/workbench/hokeo/vessel
  - composer install --dev
  - touch tests/is_travis_test
